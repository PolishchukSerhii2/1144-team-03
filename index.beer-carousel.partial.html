<div class="carousel">
    <div class="carousel__track-container">
        <table>
            <tr>
                <td>
                    <img height="151" src="beer-carousel/man-beer.png" alt="Slide 1">
                </td>
                <td>
                    <img height="150" src="beer-carousel/two-glasses.png" alt="Slide 2">
                </td>
                <td>
                    <img height="150" src="beer-carousel/orange-beer.png" alt="Slide 3">
                </td>
                <td>
                    <img height="150" src="beer-carousel/beer-company.png" alt="Slide 4">
                </td>
                <td>
                    <img height="150" src="beer-carousel/bar.png" alt="Slide 5">
                </td>
            </tr>
        </table>
    </div>
    <button class="carousel__button carousel__button--left" type="button">←</button>
    <button class="carousel__button carousel__button--right" type="button">→</button>

    <div class="carousel__nav">
        <button class="carousel__indicator carousel__indicator--active" type="button" data-slide-to="0"></button>
        <button class="carousel__indicator" type="button" data-slide-to="1"></button>
        <button class="carousel__indicator" type="button" data-slide-to="2"></button>
        <button class="carousel__indicator" type="button" data-slide-to="3"></button>
        <button class="carousel__indicator" type="button" data-slide-to="4"></button>
    </div>
</div>
